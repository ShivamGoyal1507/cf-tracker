<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Frequency Comparison</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      color: #444;
    }

    input {
      padding: 10px;
      margin: 10px 5px 10px 0;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      border-collapse: collapse;
      margin-top: 30px;
      width: 100%;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    .highlight {
      background-color: #e6ffe6;
      font-weight: bold;
    }

    .loading {
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Tag Frequency Comparison</h2>

  <input id="handle1" list="handleSuggestions1" placeholder="Enter Handle 1" />
  <datalist id="handleSuggestions1"></datalist>

  <input id="handle2" list="handleSuggestions2" placeholder="Enter Handle 2" />
  <datalist id="handleSuggestions2"></datalist>

  <button onclick="compareTags()">Compare</button>

  <div id="loading" class="loading" style="display: none;">Loading tag data...</div>

  <table id="tagTable" style="display: none;">
    <thead>
      <tr>
        <th>Tag</th>
        <th>Handle 1</th>
        <th>Handle 2</th>
      </tr>
    </thead>
    <tbody id="tagTableBody"></tbody>
  </table>

  <script>
    // Fetch and build tag frequency map for a handle
    async function fetchTags(handle) {
      try {
        await fetch('/api/user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ handle })
        });
        const res = await fetch(`/api/user/${handle}/tags`);
        const { tags } = await res.json();
        return tags.reduce((acc, tag) => {
          acc[tag] = (acc[tag] || 0) + 1;
          return acc;
        }, {});
      } catch (err) {
        alert(`Failed to fetch tags for ${handle}`);
        throw err;
      }
    }

    // Compare tags between two handles
    async function compareTags() {
      const handle1 = document.getElementById('handle1').value.trim();
      const handle2 = document.getElementById('handle2').value.trim();
      const loading = document.getElementById('loading');
      const table = document.getElementById('tagTable');
      const tbody = document.getElementById('tagTableBody');

      if (!handle1 || !handle2) {
        alert('Please enter both handles.');
        return;
      }

      table.style.display = 'none';
      loading.style.display = 'block';
      tbody.innerHTML = '';

      try {
        const [tags1, tags2] = await Promise.all([
          fetchTags(handle1),
          fetchTags(handle2)
        ]);

        const allTags = new Set([...Object.keys(tags1), ...Object.keys(tags2)]);

        allTags.forEach(tag => {
          const count1 = tags1[tag] || 0;
          const count2 = tags2[tag] || 0;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tag}</td>
            <td class="${count1 > count2 ? 'highlight' : ''}">${count1}</td>
            <td class="${count2 > count1 ? 'highlight' : ''}">${count2}</td>
          `;
          tbody.appendChild(row);
        });

        table.style.display = 'table';
      } catch (e) {
        console.error('Comparison failed', e);
      } finally {
        loading.style.display = 'none';
      }
    }

    // Fetch handle suggestions from Trie via /search
    async function fetchHandleSuggestions(prefix, listId) {
      if (!prefix) return;

      try {
        const res = await fetch(`/search?prefix=${encodeURIComponent(prefix)}`);
        const suggestions = await res.json();
        const datalist = document.getElementById(listId);
        datalist.innerHTML = '';

        suggestions.forEach(handle => {
          const option = document.createElement('option');
          option.value = handle;
          datalist.appendChild(option);
        });
      } catch (err) {
        console.error('Error fetching handle suggestions', err);
      }
    }

    // Attach input listeners to handle fields
    function setupAutocomplete(inputId, listId) {
      const input = document.getElementById(inputId);
      input.addEventListener('input', () => {
        const prefix = input.value.trim();
        fetchHandleSuggestions(prefix, listId);
      });
    }

    // Initialize on DOM load
    document.addEventListener('DOMContentLoaded', () => {
      setupAutocomplete('handle1', 'handleSuggestions1');
      setupAutocomplete('handle2', 'handleSuggestions2');
    });
  </script>
</body>
</html>
