<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📊 CP Tracker | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      text-align: center;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #007bff;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    nav a {
      display: block;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    @media (min-width: 600px) {
      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      nav a {
        width: 45%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 CP Tracker</h1>
    <nav>
      <a href="rating.html">📈 Rating Tracker</a>
      <a href="calendar.html">📅 Contest Calendar</a>
      <a href="compare.html">👥 Compare Users</a>
      <a href="leaderboard.html">🏆 Leaderboard</a>
    </nav>
    <p>Welcome! Choose a feature above to get started.</p>
  </div>
</body>
</html>
